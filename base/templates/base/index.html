{% extends 'main.html' %}

{% block content%}

<style>
    .home-container{
        display:grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div>
        <h3>Browse Topics</h3>
        <hr>

        <div>
            <a href="{% url 'index' %}?q={{topic.name}}" >All</a>
        </div>
        

        {%for topic in topics%}

        <div>
            <a href="{% url 'index' %}?q={{topic.name}}" >{{topic.name}}</a>
        </div>

        {% endfor %}

    </div>

    <div>
        <a href="{% url 'create-room' %}">Create Rooms</a>
        <div>
            {% for room in rooms%}
                <div>
                    <a href="{% url 'update-room' room.id %}">EDIT</a>
                    <a href="{% url 'delete-room' room.id %}">DELETE</a>
    
    
                    {{room.host.username}}
                    <span>@</span>
                    <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                    <small>{{room.topic.name}}</small>
                    <hr>
                </div>
            {% endfor room in rooms%}
        </div>
    </div>



</div>

{% endblock content%}
